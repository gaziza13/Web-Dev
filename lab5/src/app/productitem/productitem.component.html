<div>
    <img [src]="product.imageUrl" alt="{{ product.name }}">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <p>Price: {{ product.price }}</p>
    <p>Likes: {{ product.likes }}</p>
    <button (click)="onLike()">Like</button>
    <button (click)="onRemove()">Remove</button>
  </div>
